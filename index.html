<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <!--Header and the text input-->
  <header>

    <div class="logo-themebtn-container"> 

      <h1 class="header__title">TODO</h1>
      <button><img src="images/icon-moon.svg" alt="Change dark-light theme" class="theme-btn"></button>

    </div>

    <input type="text" class="list-input">

  </header>
  <!--/Header and the text input-->

  
  <!--List and items list-->
  <section class="list-container">
    <ul class="todo-list">

      <li class="list-item">

        <button class="list-item__check">
          <img src="images/icon-check.svg" class="list-item__check" alt="Check completed task">
        </button>

        <p class="list-item__text">Learn Web development</p>

        <button><img src="images/icon-cross.svg" alt="" class="list-item__remove"></button>

      </li>

    </ul>

    <section class="list-container-bottom">
      <p class="">1 Items left</p>

      <!--<filters on desktop>-->
      <div class="bottom-filters">
        <button class="filter-btns">All</button>
        <button class="filter-btns">Active</button>
        <button class="filter-btns" >Completed</button>
      </div>

      <button class="clear-completed">Clear Completed</button>
    </section>

  </section>
  <!--/List and items list-->


  <!--<filters on mobile>-->
  <div>
    <button class="filter-btns">All</button>
    <button class="filter-btns">Active</button>
    <button class="filter-btns">Completed</button>
  </div>

 
  <p class="end-paragraph">Drag and drop to reorder list</p>


  <!--Footer and links-->
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="footer__Link" target="_blank">
    Frontend Mentor</a>. Coded by <a href="#" class="footer__link">RafaelPacheco</a>.
  </footer>
  <!--/Footer and links-->
</body>
</html>
