<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/main.css">

  <script type="module" src="js/main.js" defer></script>
  <script type="module" src="js/class.js" defer></script>
  <script type="module" src="js/dark-theme.js" defer></script>
  
  <title>Frontend Mentor | Todo app</title>
</head>
<body data-verify-theme="light">
  <!--Header and the text input-->
  <header>

    <div class="logo-themebtn-container"> 

      <h1 class="header__title">TODO</h1>
      <button alt="Change dark-light theme" class="change-theme-btn"></button>

    </div>
    
    <div class="list-input">
      <span class="circle-shape circle-shape--input"></span>
      <input type="text" class="list-input__tag" placeholder="Create new todo..">
    </div>
    
  </header>
  <!--/Header and the text input-->

  
  <!--List and items list-->
  <section class="list-container">
    <ul class="todo-list">
      <!--
      <li class="list-item" data-list-item>

        <button class="list-item__check circle-shape circle-shape--li" data-circle-shape>
        </button>

        <p class="list-item__text" data-list-item-text>Learn Web development</p>

        <button class="list-item__remove-btn-tag"><img src="images/icon-cross.svg" alt="" class="list-item__remove-img"></button>

      </li>
      -->
      <li class="list-item">

        <p class="list-item__text list-item__text--empty">There is no items</p>

      </li>

    </ul>

    <section class="list-container-bottom">
      <p class="list-bottom-li-left">1 Items left</p>

      <!--<filters on desktop>-->
      <div class="bottom-filters bottom-filters--1">
        <button class="filter-btns">All</button>
        <button class="filter-btns">Active</button>
        <button class="filter-btns">Completed</button>
      </div>

      <button class="clear-completed">Clear Completed</button>
    </section>

  </section>
  <!--/List and items list-->


  <!--<filters on mobile>-->
  <div class="bottom-filters bottom-filters--2">
    <button class="filter-btns">All</button>
    <button class="filter-btns">Active</button>
    <button class="filter-btns">Completed</button>
  </div>

 
  <p class="end-paragraph">Drag and drop to reorder list</p>


  <!--Footer and links-->
  <footer>
    <p class="footer__p">
    
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="footer__link" target="_blank" >
        Frontend Mentor</a>. Coded by <a href="https://github.com/rafa64H" class="footer__link" target="_blank" >
        Rafael Pacheco</a>.
    
    </p>
  </footer>
  <!--/Footer and links-->
</body>
</html>
