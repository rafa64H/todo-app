<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Todo app</title>
</head>
<body data-body-dark-theme>
  <!--Header and the text input-->
  <header data-header-dark-theme>

    <div class="logo-themebtn-container"> 

      <h1 class="header__title">TODO</h1>
      <button alt="Change dark-light theme" class="change-theme-btn" data-change-theme-btn-dark-theme></button>

    </div>
    
    <div class="list-input" data-list-input-dark-theme>
      <span class="circle-shape circle-shape--input" data-circle-shape-dark-theme></span>
      <input type="text" class="list-input__tag" placeholder="Create new todo.." data-list-input-tag-dark-theme>
    </div>
    
  </header>
  <!--/Header and the text input-->

  
  <!--List and items list-->
  <section class="list-container" data-list-container-dark-theme>
    <ul class="todo-list">

      <li class="list-item" data-list-item-dark-theme>

        <button class="list-item__check circle-shape circle-shape--li" data-circle-shape-dark-theme>
        </button>

        <p class="list-item__text" data-list-item-text-dark-theme>Learn Web development</p>

        <button class="list-item__remove-btn-tag"><img src="images/icon-cross.svg" alt="" class="list-item__remove-img"></button>

      </li>

      <li class="list-item" data-list-item-dark-theme>

        <button class="list-item__check circle-shape circle-shape--li" data-circle-shape-dark-theme>
        </button>

        <p class="list-item__text" data-list-item-text-dark-theme>Learn Web development</p>

        <button class="list-item__remove-btn-tag"><img src="images/icon-cross.svg" alt="" class="list-item__remove-img"></button>

      </li>

      <li class="list-item" data-list-item-dark-theme>

        <button class="list-item__check circle-shape circle-shape--li" data-circle-shape-dark-theme>
        </button>

        <p class="list-item__text" data-list-item-text-dark-theme>Learn Web development fas fdsadfsfads fdsafds asfd asf d</p>

        <button class="list-item__remove-btn-tag"><img src="images/icon-cross.svg" alt="" class="list-item__remove-img"></button>

      </li>

      <li class="list-item" data-completed data-list-item-dark-theme>

        <button class="list-item__check circle-shape circle-shape--li" data-btn-completed data-btn-hovering data-circle-shape-dark-theme>
        </button>

        <p class="list-item__text" data-text-completed-dark-theme data-text-hovering>Dog</p>

        <button class="list-item__remove-btn-tag" data-remove-hovering><img src="images/icon-cross.svg" alt="" class="list-item__remove-img"></button>

      </li>

    </ul>

    <section class="list-container-bottom">
      <p class="list-bottom-li-left" data-list-bottom-items-left-dark-theme>1 Items left</p>

      <!--<filters on desktop>-->
      <div class="bottom-filters bottom-filters--1">
        <button class="filter-btns" data-filter-btns-dark-theme data-filter-active>All</button>
        <button class="filter-btns" data-filter-btns-dark-theme>Active</button>
        <button class="filter-btns" data-filter-btns-dark-theme>Completed</button>
      </div>

      <button class="clear-completed" data-clear-completed-dark-theme>Clear Completed</button>
    </section>

  </section>
  <!--/List and items list-->


  <!--<filters on mobile>-->
  <div class="bottom-filters bottom-filters--2" data-bottom-filters-2-dark-theme>
    <button class="filter-btns" data-filter-active>All</button>
    <button class="filter-btns">Active</button>
    <button class="filter-btns">Completed</button>
  </div>

 
  <p class="end-paragraph" data-end-paragraph-dark-theme>Drag and drop to reorder list</p>


  <!--Footer and links-->
  <footer data-footer-dark-theme>
    <p class="footer__p" data-footer-paragraph-dark-theme>
    
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="footer__link" target="_blank" 
      data-footer-link-dark-theme>Frontend Mentor</a>. Coded by <a href="https://github.com/rafa64H" class="footer__link" target="_blank" 
      data-footer-link-dark-theme>Rafael Pacheco</a>.
    
    </p>
  </footer>
  <!--/Footer and links-->
</body>
</html>
